<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SMS WEB APP</title>
  <link rel="stylesheet" href="SMSWEBAPP.css">
</head>
<body>

  <!-- NAVIGATION BAR -->
  <div class="navbar">
    <span class="logo">SMS WEB APP</span>
    <div class="nav-links">
      <a href="#" id="nav-home">HomePage</a>
      <a href="#" id="nav-library">Add Library</a>
      <a href="#" id="nav-message">Add Message</a>
      <a href="#" id="nav-group">Add Group</a>
      <a href="#" id="nav-contact">Add Contact</a>
    </div>
  </div>

  <!-- Home Page -->
  <div class="page" id="page-home">
    <div class="main-content">
      <div class="box" id="library-list">Library</div>
      <div class="box" id="groups-list">Groups</div>
      <div class="box center">
        <h3>Send Sms</h3>
        <input type="text" id="sms-name" placeholder="type name">
        <input type="text" id="sms-mobile" placeholder="type Mobile">
        <input type="text" id="sms-email" placeholder="type Email">
        <textarea placeholder="Message"></textarea>
        <button id="sms-submit">Send SMS</button>
      </div>
      <div class="box" id="message-list">Message</div>
      <div class="box" id="contact-list">Contact Details</div>
    </div>
  </div>

  <!-- Add Library Page -->
  <div class="page" id="page-library">
    <h1>Add Library</h1>
    <div class="form-card">
      <label for="library-name-input">Library Name</label>
      <input type="text" id="library-name-input" placeholder="Type Library Name">
      <button id="library-submit">Submit</button>
    </div>
  </div>

  <!-- Add Message Page -->
  <div class="page" id="page-message">
    <h1>Add Message</h1>
    <div class="form-card">
      <label for="library-select">Select Library</label>
      <select id="library-select">
        <option value="">Select Library</option>
      </select>
      <label for="library-message">Library Message</label>
      <textarea id="library-message" placeholder="Message"></textarea>
      <button id="message-submit">Submit</button>
    </div>
  </div>

  <!-- Add Group Page -->
  <div class="page" id="page-group">
    <h1>Add Group</h1>
    <div class="form-card">
      <label for="group-name-input">Group Name</label>
      <input id="group-name-input" type="text" placeholder="Group Name">
      <button id="group-submit">Submit</button>
    </div>
  </div>

  <!-- Add Contact Page -->
  <div class="page" id="page-contact">
    <h1>Add Contact</h1>
    <div class="form-card">
      <label for="group-select">Select Group</label>
      <select id="group-select">
      <option value="">Select Group</option></select>
      <label for="contact-name">User Name</label>
      <input type="text" id="contact-name" placeholder="User Name">
      <label for="contact-mobile">User Mobile</label>
      <input type="tel" id="contact-mobile" placeholder="Mobile">
      <label for="contact-email">User Email</label>
      <input type="email" id="contact-email" placeholder="Email">
      <button id="contact-submit">Submit</button>
    </div>
  </div>

  <script src="SMSWEBAPP.js"></script>
</body>
</html>
